<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Dra. Juliana G. Vasconcelos</title>
    <link rel="stylesheet" type="text/css" href="Style.css" media="screen" />

</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Identificação do Paciente</b></legend>
                <br>
                <!-- NOME -->
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="Label_Input">Nome</label>
                </div>
                <br><br>
                <!-- NOME SOCIAL -->
                <div class="inputbox">
                    <input type="text" name="nome_social" id="nome_social" class="inputUser" required>
                    <label for="nome_social" class="Label_Input">Nome social</label>
                </div>
                <br><br>
                <!--  DATA DE NASCIMENTO -->
                <div class="inputbox">
                    <label for="data_nascimento">Data de Nascimento</label><br>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser_data" required>
                </div>
                <!-- SEXO -->
                <br>
                <p>Sexo: </p>
                             <!-- female -->
                <input type="radio" id="female" nome="genero" value="Female" required>
                <label for="female">Feminino</label>
                             <!-- male -->
                <input type="radio" id="male" nome="genero" value="male" required>
                <label for="male">Masculino</label>
                             <!-- other -->
                <input type="radio" id="other" nome="genero" value="other" required>
                <label for="other">Other</label>

                <!-- NATURALIDADE -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="naturalidade" id="naturalidade" class="inputUser" required>
                    <label for="naturalidade" class="Label_Input">Naturalidade</label>
                </div>
                <!--NACIONALIDADE-->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nacionalidade" id="nacionalidade" class="inputUser" required>
                    <label for="nacionalidade" class="Label_Input">Nacionalidade</label>
                </div>
                <!-- GRAU DE INSTRUÇÃO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="grau_inst" id="grau_inst" class="inputUser" required>
                    <label for="grau_inst" class="Label_Input">Grau de instrução</label>
                </div>
                <!-- OCUPAÇÃO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="ocupacao" id="ocupacao" class="inputUser" required>
                    <label for="ocupacao" class="Label_Input">Ocupação</label>
                </div>
                <!-- ENDEREÇO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="erdereco" id="erdereco" class="inputUser" required>
                    <label for="erdereco" class="Label_Input">Endereço</label>
                </div>
                <!-- COMPLEMENTO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="complemento" id="complemento" class="inputUser" required>
                    <label for="complemento" class="Label_Input">Complemento</label>
                </div>
                <!-- TELEFONE DE CONTATO -->
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="phone" id="phone" class="inputUser" required>
                    <label for="phone" class="Label_Input">Telefone de Contato</label>
                </div>
                <!--  ULTIMA CONSULTA -->
                <br><br>
                <div class="inputbox">
                    <label for="last_appointment">Última consulta</label><br>
                    <input type="date" name="last_appointment" id="last_appointment" class="inputUser_data" required>
                </div>
                <!-- btn -->
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
