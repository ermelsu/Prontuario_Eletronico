<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Dra. Juliana G. Vasconcelos</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Identificação do Paciente</b></legend>
                <br>
                <!-- NOME -->
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome: </label>
                </div>
                <br><br>
                <!-- NOME SOCIAL -->
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome social: </label>
                </div>
                <br><br>
                <!--  DATA DE NASCIMENTO -->
                <div class="inputbox">
                    <label for="data_nascimento">Data de Nascimento: </label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                </div>
                <!-- SEXO -->
                <br><br>
                <p>Sexo: </p>
                             <!-- female -->
                <input type="radio" id="female" nome="genero" value="Female" required>
                <label for="female">Feminino</label>
                             <!-- male -->
                <input type="radio" id="male" nome="genero" value="male" required>
                <label for="male">Masculino</label>
                             <!-- other -->
                <input type="radio" id="other" nome="genero" value="other" required>
                <label for="other">Other</label>

                <!-- NATURALIDADE -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Naturalidade: </label>
                </div>
                <!--NACIONALIDADE-->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nacionalidade: </label>
                </div>
                <!-- GRAU DE INSTRUÇÃO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Grau de instrução: </label>
                </div>
                <!-- OCUPAÇÃO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Ocupação: </label>
                </div>
                <!-- ENDEREÇO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Endereço: </label>
                </div>
                <!-- COMPLEMENTO -->
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Complemento: </label>
                </div>
                <!-- TELEFONE DE CONTATO -->
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="phone" id="phone" class="inputUser" required>
                    <label for="phone">Telefone de Contato: </label>
                </div>
                <!--  ULTIMA CONSULTA -->
                <div class="inputbox">
                    <label for="last_appointment">Data de Nascimento: </label>
                    <input type="date" name="last_appointment" id="last_appointment" class="inputUser" required>
                </div>
                <!-- btn -->
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
